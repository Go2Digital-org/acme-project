; ACME Corp CSR Platform - Optimized PHP Configuration
; For FrankenPHP + Laravel Octane + Multi-tenancy

; === Core Performance ===
memory_limit = 512M
max_execution_time = 60
max_input_time = 60
max_input_vars = 10000
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 50

; === Session Configuration ===
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1
session.cookie_samesite = "Lax"
session.gc_maxlifetime = 7200
session.gc_probability = 1
session.gc_divisor = 100

; === Security Headers ===
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; === Date & Timezone ===
date.timezone = UTC

; === Realpath Cache (Performance) ===
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; === File Uploads ===
file_uploads = On
upload_tmp_dir = /tmp

; === Output Buffering ===
output_buffering = 4096
implicit_flush = Off

; === Multi-tenancy Support ===
; Allow dynamic tenant switching
allow_url_fopen = On
allow_url_include = Off

; === String Functions ===
mbstring.language = neutral
; mbstring.internal_encoding is deprecated in PHP 8.4
; Default charset is used instead
mbstring.encoding_translation = Off
default_charset = UTF-8

; === Error Reporting (Production) ===
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE & ~E_WARNING
log_errors_max_len = 0
ignore_repeated_errors = On
ignore_repeated_source = On

; === CGI/FastCGI ===
cgi.fix_pathinfo = 0
fastcgi.logging = 0

; === Mail Configuration ===
sendmail_path = /usr/sbin/sendmail -t -i

; === Resource Limits ===
default_socket_timeout = 60

; === MySQLi ===
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; === PDO ===
pdo_mysql.default_socket =
pdo_mysql.cache_size = 2000