; ACME Corp Production Queue Workers Configuration
; Manages all Laravel queue workers for the CSR platform production environment

[group:acme-workers]
programs=acme-default,acme-payments,acme-notifications,acme-exports,acme-reports,acme-maintenance,acme-bulk,acme-cache-warming,acme-scout-indexer
priority=999

; Default Queue Worker (general tasks) - Production
[program:acme-default]
process_name=%(program_name)s_%(process_num)02d
command=/usr/bin/php /var/www/acme-corp/current/artisan queue:work redis --sleep=3 --tries=3 --timeout=300 --memory=512
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/acme-corp/storage/logs/worker-default.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stopwaitsecs=3600
startsecs=0

