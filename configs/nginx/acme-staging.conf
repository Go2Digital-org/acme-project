# ACME Corp Staging Nginx Configuration
# This configuration acts as a reverse proxy to FrankenPHP (Staging)

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name staging.acme-corp.com;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - staging configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.acme-corp.com;
    
    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/staging.acme-corp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.acme-corp.com/privkey.pem;
    
    # SSL Security Configuration (same as production)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Robots-Tag "noindex, nofollow" always;  # Prevent indexing of staging
    
    # Basic Authentication for staging (optional)
    # Uncomment to enable password protection
    # auth_basic "Staging Environment";
    # auth_basic_user_file /etc/nginx/.htpasswd.staging;
    
    # Remove version headers
    server_tokens off;
    
    # Request limits
    client_max_body_size 100M;
    client_body_buffer_size 1M;
    
    # Timeouts (more relaxed for debugging)
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65;
    send_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;
    gzip_min_length 1024;
    
    # Logging (more verbose for staging)
    access_log /var/log/nginx/acme-staging_access.log combined;
    error_log /var/log/nginx/acme-staging_error.log debug;
    
    # Static file caching (shorter for staging)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|css|js|woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Laravel Telescope (debugging tool)
    location /telescope {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ensure debugging tools are not indexed
        add_header X-Robots-Tag "noindex, nofollow" always;
    }
    
    # Health check endpoint
    location = /nginx-health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Main application proxy to FrankenPHP (Staging)
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy timeouts (more relaxed for debugging)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Proxy buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # PHP info endpoint (staging only, for debugging)
    location = /phpinfo {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Restrict access to specific IPs (optional)
        # allow 1.2.3.4;  # Your IP
        # deny all;
    }
}